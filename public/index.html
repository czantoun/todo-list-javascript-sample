
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Sample</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <section id="login-section">
            <form id="login-form">
                <input type="text" id="username-input" placeholder="Enter your username..." required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="app-container" style="display: none;">
            <button id="logout-btn">Logout</button>
            <div id="controls">
                <input type="text" id="todo-input" placeholder="Add a new task...">
                <select id="priority-select">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <select id="category-select">
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Shopping">Shopping</option>
                </select>
                <button id="add-todo-btn">Add</button>
                <button id="dark-mode-toggle">Toggle Dark Mode</button>
            </div>
            <div id="filters">
                <input type="text" id="search-input" placeholder="Search tasks...">
                <select id="filter-priority">
                    <option value="all">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <section id="progress-tracker">
                <h2>Progress</h2>
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <p id="progress-text">0 of 0 tasks completed (0%)</p>
            </section>
            <section id="todo-app">
                <h2>Tasks</h2>
                <ul id="todo-list"></ul>
            </section>
            <section id="completed-section">
                <h2>Completed Tasks</h2>
                <ul id="completed-list"></ul>
            </section>
        </section>
    </main>
    <script src="../src/js/app.js"></script>
</body>
</html>
